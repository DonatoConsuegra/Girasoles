        @keyframes titleGlow {
            from { text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(255, 215, 0, 0.8); }
        }

        .bouquet {
            position: relative;
            width: 340px;
            height: 400px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sunflower {
            position: absolute;
            cursor: pointer;
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }

        .sunflower:hover {
            transform: scale(1.1);
            z-index: 10;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
        }

        .flower-head {
            position: relative;
            width: 120px;
            height: 120px;
            animation: gentleSway 6s ease-in-out infinite;
        }

        @keyframes gentleSway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .petal {
            position: absolute;
            width: 25px;
            height: 50px;
            background: linear-gradient(45deg, #FFD700 10%, #FFA500 30%, #FF8C00 60%, #B8860B 90%);
            border-radius: 60% 40% 60% 40%;
            transform-origin: 50% 85%;
            box-shadow: 
                inset 2px 2px 5px rgba(255, 255, 255, 0.3),
                inset -2px -2px 5px rgba(0, 0, 0, 0.2),
                0 2px 8px rgba(0, 0, 0, 0.3);
            filter: 
                drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3))
                drop-shadow(-1px -1px 2px rgba(255, 255, 255, 0.1));
        }

        .petal::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            width: 1px;
            height: 30px;
            background: linear-gradient(to bottom, rgba(139, 69, 19, 0.3), transparent);
            transform: translateX(-50%);
        }

        .center {
            position: absolute;
            top: 34%;
            left: 10%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
            background: 
                radial-gradient(circle at 35% 35%, #8B4513 0%, #654321 40%, #2F1B0C 100%);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),

        }

            left: 50%;

        .center::after {

            left: 50%;

            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.5),

        .message {

        }

        .hidden {

        }

        /* AnimaciÃ³n de pÃ©talos cayendo mejorada */
        .falling-petal {
            position: absolute;
            width: 18px;

            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 60% 40% 60% 40%;
            animation: fall 4s linear infinite;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Efectos de partÃ­culas */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0);
            }
            50% { 
                opacity: 1; 
                transform: scale(1);
            }
        }
    </style>

        const messages = [

        function animateFlower(flower) {
            // Crear partÃ­culas brillantes
            createSparkles(flower);
            
            // AnimaciÃ³n de pulso
            flower.style.animation = 'none';
            flower.offsetHeight;
            flower.style.animation = 'gentleSway 0.6s ease-in-out 3';
            
            // Efecto de brillo
            flower.style.filter = 'drop-shadow(0 0 40px rgba(255, 215, 0, 0.8))';
            
            setTimeout(() => {
                flower.style.filter = 'drop-shadow(0 0 20px rgba(255, 215, 0, 0.3))';
            }, 1800);
        }

        function createSparkles(flower) {
            const rect = flower.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = (centerX + Math.random() * 100 - 50) + 'px';
                    particle.style.top = (centerY + Math.random() * 100 - 50) + 'px';
                    particle.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }, i * 100);
            }
        }

        function createPetals() {
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'falling-petal';
                    petal.style.left = Math.random() * 100 + '%';
                    petal.style.animationDelay = Math.random() * 2 + 's';
                    petal.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    
                    // Variaciones de color
                    const colors = [
                        'linear-gradient(45deg, #FFD700, #FFA500)',
                        'linear-gradient(45deg, #FFA500, #FF8C00)',
                        'linear-gradient(45deg, #FFFF00, #FFD700)',
                        'linear-gradient(45deg, #F0E68C, #DAA520)'
                    ];
                    petal.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    document.body.appendChild(petal);
                    
                    setTimeout(() => {
                        petal.remove();
                    }, 6000);
                }, i * 80);
            }
        }

        function showMessage() {
            const messageBox = document.getElementById('messageBox');
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            messageBox.textContent = randomMessage;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('show');
            
            setTimeout(() => {
                messageBox.classList.remove('show');
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // Efecto de entrada suave
